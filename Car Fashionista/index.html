        <script>
var p2=document.getElementById("penguin1");
var p1=document.getElementById("penguin2");
var bg=document.getElementById("jardin");
var life1=document.getElementById("life1");
var life2=document.getElementById("life2");
var xpos_1=0;
var ypos_1=0;
var xspeed_1=0;
var yspeed_1=0;
var dive_1=0;
var fox=0;
var life_1=50;

var xpos_2=1000;
var ypos_2=0;
var xspeed_2=0;
var yspeed_2=0;
var dive_2=0;
var falco=0;
var life_2=50;

var key;
var vw;

document.onkeypress = function (eventKeyName) {
      eventKeyName = eventKeyName || window.event;
      key=String.fromCharCode(eventKeyName.keyCode);

      if (key=='a' && dive_1==0){
          xspeed_1=-40;
      }
      else if (key=='d'){
          xspeed_1=40;
      }
      else if (key=='w'){
          jump1();
      }

      if (key=='j'){
          xspeed_2=-40;
      }
      else if (key=='l' && dive_2==0){
          xspeed_2=40;
      }
      else if (key=='i'){
          jump2();
      }
}

function jump1(){
    if (ypos_1>1) {
        if (dive_1==0){
            dive_1=1;
            xspeed_1=70;
            yspeed_1=-10;
        }
        else {
            dive_1=0;
            xspeed_1=0;
            yspeed_1=0;
        }
    }
    else {
        fox=1;
    }
}
function jump2(){
    if (ypos_2>1) {
        if (dive_2==0){
            dive_2=1;
            xspeed_2=-70;
            yspeed_2=-10;
        }
        else {
            dive_2=0;
            xspeed_2=0;
            yspeed_2=0;
        }
    }
    else {
        falco=1;
    }
}

function loop() {
    xpos_1+=xspeed_1;
    if (fox==1) {
        yspeed_1=50;
        fox=0;
    }
    else if (ypos_1<=0) {
        ypos_1=0;
        yspeed_1=0;
        dive_1=0;
    }
    else {
        yspeed_1-=5;
    }
    ypos_1+=yspeed_1;
    p1.style.left=xpos_1;
    p1.style.bottom=ypos_1;

    xpos_2+=xspeed_2;
    if (falco==1) {
        yspeed_2=50;
        falco=0;
    }
    else if (ypos_2<=0) {
        ypos_2=0;
        yspeed_2=0;
        dive_2=0;
    }
    else {
        yspeed_2-=5;
    }
    ypos_2+=yspeed_2;
    p2.style.left=xpos_2;
    p2.style.bottom=ypos_2;

    if (dive_1==1 && xpos_1>xpos_2 && xpos_1<xpos_2+100 && ypos_1>ypos_2-100 && ypos_1<ypos_2+200 ) {
        if (xspeed_2>0) {
            life_2-=1;
        }
        else {
            life_2-=5;
        }
        dive_1=0;
        xspeed_1=-30;
        xspeed_2=10;
        yspeed_1=0;
    }
    if (dive_2==1 && xpos_2>xpos_1 && xpos_2<xpos_1+100 && ypos_2>ypos_1-100 && ypos_2<ypos_1+200 ) {
        if (xspeed_1<0) {
            life_1-=1;
        }
        else {
            life_1-=5;
        }
        life_1-=5;
        dive_2=0;
        xspeed_2=30;
        xspeed_1=-10;
        yspeed_2=0;
    }
    life1.style.width=life_1+"vw";
    life2.style.width=life_2+"vw";

    if (life_1<0) {
        bg.src=p2.src;
        document.getElementById("1").innerHTML="PENGUIN"
        document.getElementById("2").innerHTML="TWO"
        document.getElementById("3").innerHTML="WINS"
    }
    else if (life_2<0) {
        bg.src=p1.src;
        document.getElementById("1").innerHTML="PENGUIN"
        document.getElementById("2").innerHTML="ONE"
        document.getElementById("3").innerHTML="WINS"
    }
}
setInterval(loop, 50);
        </script>
