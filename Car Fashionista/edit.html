<script>
var paragraphs_space=document.getElementById("paragraphs_space");
var p1=document.getElementById("p1");

var new_paragraph;

var THE_BUTTONS=document.getElementById("THE_BUTTONS");

var paragraphs=[p1];
var good_par=p1;

var widgets_box=document.getElementById("widgets_box");
var photo_box=document.getElementById("photo_box");
var single_photo=document.getElementById("single_photo");

function create_paragraph() {
    new_paragraph=document.createElement("textarea");
    new_paragraph.className="paragraph";
    paragraphs_space.appendChild(new_paragraph);
    paragraphs.push(new_paragraph);
    new_paragraph.style.order=paragraphs.length;
    new_paragraph.onclick=function() { SUMMON_THE_BUTTONS(this); };
    new_paragraph.innerHTML="Votre texte...";
    good_par=new_paragraph;
}
function create_paragraph_interim() {
    for (let i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].style.order>good_par.style.order) {
                paragraphs[i].style.order++;
            }
            console.log(paragraphs[i].style.order);
        }
    new_paragraph=document.createElement("textarea");
    new_paragraph.className="paragraph";
    paragraphs_space.appendChild(new_paragraph);
    paragraphs.push(new_paragraph);
    new_paragraph.style.order=good_par.style.order;
    new_paragraph.style.order++;
    new_paragraph.onclick=function() { SUMMON_THE_BUTTONS(this); };
    new_paragraph.innerHTML="Votre texte...";
    good_par=new_paragraph;
    widgets_box.style.display="none";
}
function DESTROY() {
    for (let i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].style.order>good_par.style.order) {
                paragraphs[i].style.order--;
            }
            good_par.remove();
        }
}

function go_up() {
    if (good_par.style.order>1) {
        for (let i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].style.order==good_par.style.order-1) {
                [paragraphs[i].style.order, good_par.style.order]=[good_par.style.order,paragraphs[i].style.order];
                break;
            }
        }
    }
}
function go_down() {
    if (good_par.style.order<paragraphs.length) {
        for (let i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].style.order-1==good_par.style.order) {
                [paragraphs[i].style.order, good_par.style.order]=[good_par.style.order,paragraphs[i].style.order];
                break;
            }
        }
    }
}

function SUMMON_THE_BUTTONS(arg) {
    good_par=arg;
    THE_BUTTONS.style.top=good_par.getBoundingClientRect().top+(good_par.getBoundingClientRect().height/2)+window.scrollY-165;
}

function summon_widgets_box() {
    widgets_box.style.display="grid";
}
function open_photo_box() {
    widgets_box.style.display="none";
    photo_box.style.display="block";
}
function choose_photo() {
    for (let i = 0; i < paragraphs.length; i++) {
            if (paragraphs[i].style.order>good_par.style.order) {
                paragraphs[i].style.order++;
            }
        }
    new_paragraph=document.createElement("img");
    new_paragraph.className="paragraph";
    paragraphs.push(new_paragraph);
    paragraphs_space.appendChild(new_paragraph);
    new_paragraph.style.order=good_par.style.order;
    new_paragraph.style.order++;
    new_paragraph.style.objectFit="scale-down";
    new_paragraph.style.maxHeight="80vh";
    new_paragraph.onclick=function() { SUMMON_THE_BUTTONS(this); };
    new_paragraph.src=single_photo.files[0].name;
    good_par=new_paragraph;
    photo_box.style.display="none";
}
